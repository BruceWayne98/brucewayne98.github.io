baseURL = "https://example.com/"
languageCode = "en-us"
title = "My Hugo Blog"
theme = "hugo-noir"

# Enable multilingual support
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false

[module]
  [module.hugoVersion]
    extended = true
    min = "0.92.0"

[params]
  name = "Your Name"
  location = "Your Location"
  description = "A passionate developer and blogger sharing insights on technology, coding, and life."
  profile_image = "/images/profile.jpg"
  
  # Social links
  github = "https://github.com/yourusername"
  twitter = "https://twitter.com/yourusername"
  twitter_username = "yourusername"
  linkedin = "https://linkedin.com/in/yourusername"
  linkedin_username = "yourusername"
  email = "your.email@example.com"
  discord = "yourusername#1234"  # Optional - remove if you don't use Discord

[languages]
  [languages.en]
    languageName = "English"
    title = "My Hugo Blog"
    weight = 1
    contentDir = "content/en"
    
    [languages.en.menu]
      [[languages.en.menu.main]]
        name = "Home"
        pageRef = "/"
        weight = 1
      
      [[languages.en.menu.main]]
        name = "About"
        pageRef = "/about"
        weight = 2
      
      [[languages.en.menu.main]]
        name = "Blog"
        pageRef = "/blogs"
        weight = 3
      
      [[languages.en.menu.main]]
        name = "Projects"
        pageRef = "/projects"
        weight = 4
      
      [[languages.en.menu.main]]
        name = "Experience"
        pageRef = "/experience"
        weight = 5
      
      [[languages.en.menu.main]]
        name = "Papers"
        pageRef = "/papers"
        weight = 6
      
      [[languages.en.menu.main]]
        name = "Contact"
        pageRef = "/contact"
        weight = 7

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    style = "monokai"
    lineNos = true
    lineNumbersInTable = true

[outputs]
  home = ["HTML", "RSS"]
