title = "SILK: Preventing Latency Spikes in Log-Structured Merge Key-Value Stores"
paper_link = "https://www.usenix.org/system/files/atc19-balmau.pdf"
blog_link = ""
authors = "Balmau et al."
summary = "The paper presents an I/O scheduler that significantly reduces tail latencies in LSM-based key-value stores by managing interference between client writes, flushes, and compactions, achieving up to 100x lower 99th percentile latencies without compromising overall performance."
